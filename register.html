<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/images/logo-transparent.png"
      type="image/x-icon"
    />
    <title>Register | Wikipedia</title>
  </head>
  <body>
    <header class="navbar">
      <div class="left-section">
        <img
          class="nav-logo"
          src="./assets/images/logo-transparent.png"
          alt="Wikipedia-logo"
        />

        <div class="nav-links hero-nav">
          <li>
            <a href="index.html" class="btn-left">Home</a>
          </li>
          <li>
            <a href="trending.html" class="btn-left">Trending</a>
          </li>
        </div>
      </div>

      <div class="nav-links right-section">
        <a href="./register.html" class="btn">Register</a>
        <a href="./login.html" class="btn btn-login">Log In</a>
      </div>
    </header>

    <div class="register-wrapper">
      <div class="register-main">
        <h2>Create Your Account</h2>
        <p>Join us today and get started!</p>
      </div>

      <form
        class="register-card wiki-card"
        action="success.html#register"
        method="get"
        style="width: 100%; max-width: 30rem"
      >
        <input
          type="text"
          name="username"
          placeholder="Username"
          class="login-field"
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="login-field"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="login-field"
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm Password"
          class="login-field"
          style="margin-bottom: 1.8rem"
        />
        <button type="submit" class="btn btn-login full">Register</button>
      </form>
    </div>
  </body>
</html>
